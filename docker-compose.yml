version: '3'

services:
  django:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      
    depends_on:
      - db
    networks:
      - filmjunkiez-network
    environment:
      - DOCKERIZED=1
  db:
    image: postgres:latest
    env_file: ..env
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - filmjunkiez-network

networks:
  filmjunkiez-network: