{% load static %}

  <header class="header header--loggedIn">
      <div class="container">
        <a href="{% url 'home' %}" class="header__logo">
          <img src="{% static 'img/film_junkiez_logo.png' %}" alt="image logo">
          <h1>Film Junkiez</h1>
        </a>
        <form class="header__search" method="GET" action="{% url 'home' %}">
          <label>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input name="q" placeholder="Search for films..." />
          </label>
        </form>
        <nav class="header__menu">
  
           <!-- Logged In -->
          {% if request.user.is_authenticated %}
          <div class="header__user">
            <a href="{% url 'user-profile' user.id %}">
              <div class="avatar avatar--medium active">
                
                <img src="{{ request.user.get_avatar_url }}" /><!----> 
              </div>
              <p>{{request.user.name}} <span>@{{request.user.username}}</span></p>
            </a>
            <button class="dropdown-button">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>More</title>
                <path d="M3 3h26v2h-26v-2zM3 11h26v2h-26v-2zM3 19h26v2h-26v-2z"></path>
              </svg>
            </button>
          </div>
          {% else %}
           <!-- Not Logged In -->
          <a href="{% url 'login' %}">
            <img src="{% static 'img/avatar.svg' %}" />
            <p>Login</p>
          </a> 
          {% endif %}
  
          <!-- Dropdown Menu Items -->
          <div class="dropdown-menu">
            <a href="{% url 'modify-user' %}" class="dropdown-link" 
              ><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
